name: quail_farming
description: Quail Farming
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  equatable: ^2.0.5
  dio: ^5.3.3
  get_it: ^7.6.4
  font_awesome_flutter: ^10.6.0
  intl: ^0.18.1
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.2.2
#  file_picker: ^6.0.0
#  iconly: ^1.0.1
#  image_picker: ^1.0.4
#  lottie: ^2.7.0
#  open_file: ^3.3.2
#  path_provider: ^2.1.1
#  provider: ^6.0.5
#  shared_preferences: ^2.2.2
#  smooth_page_indicator: ^1.1.0
#  swipe_to: ^1.0.2
#  url_launcher: ^6.2.1
#  youtube_metadata: ^1.0.1
#  video_thumbnail: ^0.5.3
#  chewie: ^1.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/pngs/
    - assets/images/svgs/
    - assets/icons/pngs/
    - assets/icons/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/extra_light.ttf
          weight: 200
        - asset: assets/fonts/poppins/light.ttf
          weight: 300
        - asset: assets/fonts/poppins/regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/semi_bold.ttf
          weight: 600
        - asset: assets/fonts/poppins/bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/extra_bold.ttf
          weight: 800